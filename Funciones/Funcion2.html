<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var cadena= prompt("Introduzca la cadena");
        var cadenamay= cadena.toUpperCase();
        var cadenamin= cadena.toLowerCase();
        var respuesta = mayusminus(cadena)

        document.write("La cadena est√° formada por "+respuesta+"")

        function mayusminus(cadena) {

            if (cadena == cadenamay) {

                return" mayusculas";

            }
            else if (cadena == cadenamin) {

                return " minusculas";

            }
            else {

                return " mayusculas y minusculas";

            }


        }


    </script>


</body>
</html>
